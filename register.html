<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NatureDine</title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>
    <body>
        <div >
           <form action="home.html">
               <table cellpadding="5" border="0"  class="center">
                   <tr>
                       <td colspan="2">REGISTER</td>
                   </tr>
                   <tr>
                    <td colspan="2">Create your account. It's free and only takes a minute</td>
                   </tr>
                   <tr>
                       <td>
                           <input type="text" placeholder="Firstname" size="20" required>
                       </td>
                       <td>
                           <input type="text" placeholder="lastname" size="20" required>
                       </td>
                   
                   </tr>
                   <tr>
                       <td colspan="2" >
                           <input type="email" placeholder="Email" size="50" required>
                       </td>
                   </tr>
                   <tr>
                      <td colspan="2" >
                          <input type="password" placeholder="Password" size="50" required>
                       </td> 
                   </tr>
                   <tr>
                      <td colspan="2" >
                          <input type="password" placeholder="Confirm Password" size="50" required>
                       </td> 
                   </tr>
                   <tr>
                       <td colspan="2">
                           <input id="box" type="checkbox" required> I accept the Terms of Use & Privacy Policy
                       </td>
                       
                   </tr>
                   <tr >
                    <td colspan="2"><input type="submit" value="Register Now"></td>
                   </tr>
                   <tr >
                    <td colspan="2"><a href="login.html" target="_self">Already have an account</a></td>
                   </tr>
               </table>
            </form>   
        </div>
